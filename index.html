  <script>
    /**
     * メニューの開閉の切替
     */
    function switchMenu(element) {
      const menu = element.closest(".menu_switch");
      // メニューが開いている場合、メニューを閉じる。
      if (menu.classList.contains("menu_open")) {
        menu.classList.remove("menu_open");
      } else {
        // メニューが閉じている場合、他のメニューを閉じる同時に、自身のメニューを開く。
        const menus = document.getElementsByClassName("menu_open");
        for (const menu0 of menus) {
          menu0.classList.remove("menu_open");
        }
        menu.classList.add("menu_open");
      }
    }
  </script>
